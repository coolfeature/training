---
layout: default
---

<p>
	Welcome to training
</p>

<div class="posts">
  {% for page in site.pages %}
	{% if page.categories contains 'training' %}

		{{ page.category }}

    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>

      <div class="entry">
        {{ page.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ page.url }}" class="read-more">Read More</a>
    </article>
	{% endif %}
  {% endfor %}
</div>
