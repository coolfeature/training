---
layout: default
---

<p>
	Welcome to training
</p>

category: 
	{{ page.category }}


<div class="posts">
  {% for p in site.pages %}
	{% if p.categories contains 'training' %}

		{{ p.category }}

    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ p.title }}</a></h1>

      <div class="entry">
        {{ p.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ p.url }}" class="read-more">Read More</a>
    </article>
	{% endif %}
  {% endfor %}
</div>
