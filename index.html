---
layout: default
---

<p>
	Welcome to training
</p>

category: 
	{{ page.category }}



<div class="posts">
  {% for c in site.collections %}
	
	{{ c }}



    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ c.url }}">{{ c.title }}</a></h1>

      <div class="entry">
        {{ c.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ c.url }}" class="read-more">Read More</a>
    </article>

	<hr/>
  {% endfor %}
</div>
